name: CICD Pipeline

on:
  push:
    branches: ["ise"]
  workflow_dispatch:
    inputs:
      qemu_rpm_image_tag:
        description: 'Tag of QEMU RPM container image to pull'
        required: false
        default: 'qemu-mshv'
        type: string
      libvirt_rpm_image_tag:
        description: 'Tag of Libvirt RPM container image to pull'
        required: false
        default: 'qemu-mshv'
        type: string

env:
  # TODO: Revert back to original repo once PAT is created with write permissions
  # TODO DOCKER_PREFIX: ghcr.io/${{ github.repository }}
  DOCKER_PREFIX: ghcr.io/harshitgupta1337/kubevirt/
  DOCKER_TAG: ${{ vars.VERSION }}-l1vh.${{ github.run_number }}
  # TODO: Revert back to original repo once PAT is created with write permissions
  # TODO CUSTOM_LIBVIRT_IMAGE: ${{ format('ghcr.io/{0}/libvirt-rpms:{1}', github.repository, inputs.libvirt_rpm_image_tag) }}
  CUSTOM_LIBVIRT_IMAGE: ${{ format('ghcr.io/harshitgupta1337/kubevirt/libvirt-rpms:{0}', inputs.libvirt_rpm_image_tag) }}
  # TODO: Revert back to original repo once PAT is created with write permissions
  # TODO CUSTOM_QEMU_IMAGE: ${{ format('ghcr.io/{0}/qemu-rpms:{1}', github.repository, inputs.qemu_rpm_image_tag) }}
  CUSTOM_QEMU_IMAGE: ${{ format('ghcr.io/harshitgupta1337/kubevirt/qemu-rpms:{0}', inputs.qemu_rpm_image_tag) }}

jobs:
  #quality-check:
  #  uses: ./.github/workflows/pr.yaml

  Build_Push_Images:
    runs-on: [self-hosted, azlinux-cr-sub, small]
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install pkg-config
        run: |
          sudo apt-get -y update
          sudo apt-get install -y pkg-config

      - name: Cleanup Docker containers and images
        run: |
          # Remove all running containers
          docker ps -q | xargs -r docker rm -f
          # Remove stopped containers, unused images, networks, and optionally volumes
          docker system prune -f -a

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Setup Custom libvirt & qemu RPMs
        run: |
          hack/qemu-mshv/setup-custom-libvirt-qemu-rpms.sh \
            -l ${{ env.CUSTOM_LIBVIRT_IMAGE }} \
            -q ${{ env.CUSTOM_QEMU_IMAGE }}

      - name: Build Images
        run: |
          make bazel-build-images

      - name: Push Images
        run: |
          make bazel-push-images

      - name: Cleanup Custom RPM Servers
        if: always()
        run: |
          docker rm -f libvirt-rpms-http-server 2>/dev/null || true
          docker rm -f qemu-rpms-http-server 2>/dev/null || true
          echo "Custom RPM HTTP servers cleaned up"

  test-kvm:
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: test-kvm
      image_tag: ${{ vars.VERSION }}-l1vh.${{ github.run_number }}
      kubevirt_provider: k8s-1.32
      runner_tags: '["self-hosted", "azlinux-cr-sub", "large"]'
    secrets: inherit
    needs: [Build_Push_Images]

  test-mshv:
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: test-mshv
      image_tag: ${{ vars.VERSION }}-l1vh.${{ github.run_number }}
      kubevirt_provider: kind-1.33
      runner_tags: '["self-hosted", "azlinux-cr-sub", "l1vh"]'
    secrets: inherit
    needs: [Build_Push_Images]
