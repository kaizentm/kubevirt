name: PR Quality Check

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  workflow_call:

jobs:
  Quality_Check:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Linting
        run: |
          make format
          make lint

      - name: Run Unit Tests
        run: |
          make test
